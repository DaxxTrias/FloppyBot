<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FloppyBot V2</title>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="Description" name="description">
    <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0" name="viewport">
    <link href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" rel="stylesheet"/>
</head>
<body>
<div id="app">Loading ...</div>
<!-- Docsify v4 -->
<script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>

<script>
    window.$docsify = {
        name: 'FloppyBot',
        repo: 'rgunti/floppybot',

        search: {
            paths: 'auto',
        },

        alias: {
            '.*?/changelog': 'https://raw.githubusercontent.com/rGunti/FloppyBot/master/CHANGELOG.md',
        },

        loadNavbar: true,
        loadSidebar: true,
        subMaxLevel: 2,
        auto2top: true,

        plugins: [
            EditOnGithubPlugin.create('https://github.com/rGunti/FloppyBot/blob/master/docs/', null, () => 'Edit on GitHub')
        ],

        formatUpdated: '{DD}/{MM}/{YYYY} {HH}:{mm}'
    }
</script>

<script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
</body>
</html>
