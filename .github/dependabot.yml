version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "Microsoft.*"
        update-types:
          - "version-update:semver-major"
      - dependency-name: "System.*"
        update-types:
          - "version-update:semver-major"
  - package-ecosystem: docker
    directory: "/"
    schedule:
      interval: "weekly"
    ignore:
      - dependency-name: "mcr.microsoft.com/dotnet/*"
        update-types:
          - "version-update:semver-major"
